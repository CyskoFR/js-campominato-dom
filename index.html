<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- /fontawesome -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- /bootstrap -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="text-center" id="game-start_box">
            <h1>Campo Minato</h1>
            <div class="d-flex flex-column align-items-center" id="difficulty-selector_box">
                <h2>Select challenge:</h2>
                <button class="mode-button" id="easy" onclick="changeDifficulty1()">Easy</button>
                <button class="mode-button" id="normal" onclick="changeDifficulty2()">Normal</button>
                <button class="mode-button" id="hard" onclick="changeDifficulty3()">Hard</button>
            </div>
            <button id="start-game_button" onclick="startGame()">START</button>
        </div>
        <div class="d-flex flex-wrap" id="main-game_box">
            <div id="score-box">
                <h3>SCORE:</h3>
                <div id="score"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
